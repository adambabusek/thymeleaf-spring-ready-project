<!DOCTYPE html >
<html>
<head>
<meta charset="UTF-8">
<title>Thymeleaf-ready project</title>

</head>
<body>
	<th:block xmlns:th="http://www.thymeleaf.org">
		<h1 th:text="#{title}">title</h1> <!-- 'title' message is searched in messages.properties -->
		<h2 th:text="#{greeting(${name})}">greeting</h2> <!-- 'greeting' message is searched in messages.properties -->
	</th:block>
</body>
</html>
